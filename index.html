<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Barbeiro | Agendamentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen flex">
        <aside class="w-64 bg-zinc-900 text-white hidden md:block">
            <div class="p-6 text-2xl font-bold border-b border-zinc-800">BarberDash</div>
            <nav class="mt-6">
                <a href="#" class="block py-3 px-6 bg-zinc-800 border-l-4 border-yellow-500">
                    <i class="fas fa-calendar-alt mr-2"></i> Agendamentos
                </a>
            </nav>
        </aside>

        <main class="flex-1 p-4 md:p-8">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Gestão de Horários</h1>
                <div id="user-info" class="text-sm text-gray-600">Conectado como Barbeiro</div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                    <p class="text-gray-500 text-sm uppercase">Hoje</p>
                    <h2 id="total-hoje" class="text-3xl font-bold">0</h2>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-yellow-500">
                    <p class="text-gray-500 text-sm uppercase">Pendentes</p>
                    <h2 id="total-pendentes" class="text-3xl font-bold">0</h2>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                    <p class="text-gray-500 text-sm uppercase">Concluídos</p>
                    <h2 id="total-concluidos" class="text-3xl font-bold">0</h2>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                    <h3 class="font-bold text-gray-700">Lista de Clientes</h3>
                    <button onclick="buscarAgendamentos()" class="text-blue-600 hover:underline text-sm">Atualizar</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-gray-600 uppercase text-xs">
                            <tr>
                                <th class="px-6 py-4">Cliente</th>
                                <th class="px-6 py-4">Serviço</th>
                                <th class="px-6 py-4">Data/Hora</th>
                                <th class="px-6 py-4">Status</th>
                                <th class="px-6 py-4 text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-agendamentos" class="divide-y divide-gray-100">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
